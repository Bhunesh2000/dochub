<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocHub: {{name}} Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->

</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='docchub2.png') }}" alt="Logo" style="width:10vw;">
        </a>
        <a class="navbar-brand mx-auto" href="#">{{ name }}'s Profile</a>
            <button class="invisible btn btn-sm btn-outline-info mr-2" type="submit" name="d_id" value="{{d_id}}">Manage Schedule</button>
            <button class="invisible btn btn-sm btn-outline-info" type="submit" name="profile_type" value="doctor,{{d_id}}">Profile</button>
    </nav>
    <div class="container pt-5">
        
    {%  if usertype =="doctor" %}
    <div class="row justify-content-center">
        <form method = "post" action = "update_profile">
            <div class="form-group">
            <div class="form-row">
                <div class="col">
                    <label for="name"> Name </label>
                    <input type="text" class="form-control" id="name" value="{{ name }}" disabled>
                </div>
                <div class="col">
                    <label for="specialization"> Specialization </label>
                    <input type="text" id="specialization" class="form-control" value="{{ specialization }}" disabled>
                </div>
            </div>
            <div class="form-row mt-1">
                <div class="col">
                    <label for="contact"> Contact </label>
                    <input type="text" id="contact" class="form-control" name = "contact" value ="{{ contact }}">
                </div>
                <div class="col">
                    <label for="fee"> Fees in â‚¹ </label>
                    <input type="number" id="fee" class="form-control" name = "fee" value="{{ fee }}">
                </div>
            </div>
        </div>
            <div class="form-row">
                <button type="submit" class = "btn btn-primary" name="usertype_id" value="{{usertype}},{{user_id}}">Update Details</button>
            </div>
        </form>
    </div>
    <div class="row justify-content-center mt-2">
        <form method = "post" action = "change_password">
            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                <label for="username"> Username </label>
                <input type="text" id="username" class="form-control" name = "username" value="{{ username }}" disabled>
            </div>
            <div class="col">
                <label for="password"> Password </label>
                <input type="password" id="password" class="form-control" name = "password" value="{{ password }}">
            </div>
            </div>
            </div>
            <button type="submit" name="usertype_id" class="btn btn-primary" value="{{usertype}},{{user_id}}">Change Password</button>
        </form>
    </div>
    {% endif %}

                </div>
                <div class="col">
                    <label for="contact"> Contact </label>

                </div>
            </div>
            </div>
            <button type="submit" class="btn btn-primary" name="usertype_id" value="{{usertype}},{{user_id}}">Update Details</button>
        </form>
    </div>
        <div class="row justify-content-center mt-2">

                </div>
