<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Dochub - Doctor: {{ name }}</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <!-- <link href="{{ url_for('static', filename='css/style.css') }}" rel = "s<tylesheet"> -->
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='docchub2.png') }}" alt="Logo" style="width:10vw;">
        </a>
        <a class="navbar-brand mx-auto" href="#">Welcome Dr. {{ name }}!</a>
        <form method="post" action="manage_schedule">
            <button class="btn btn-sm btn-outline-info mr-2" type="submit">Manage Schedule</button>
        </form>
        <form action="update_profile" method="post" >
            <button class="btn btn-sm btn-outline-info" type="submit" name="profile_type" value="doctor">Profile</button>
        </form>

    </nav>
	<div class="container pt-5">
		<table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Patient Name</th>
			<th scope="col">Date Time</th>
			<th scope="col">Clinic</th>
			<th scope="col">Description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
			{% for a_id, p_id, p_name, c_name, schedule, description in appointments %}
				<tr>
				<td>{{p_name}}</td>
				<td>{{schedule}}</td>
				<td>{{c_name}}</td>
				<td>{{description}}</td>
				<td>
                    <form method="post" action="treat_patient">
                        <button type="submit" name="treat" class="btn btn-sm btn-success" value="doctor_{{ a_id }}">Treat</button>
                    </form>
					<form method="post" action="reschedule_app">
                        <button type="submit" name="reschedule" class="btn btn-sm btn-primary" value="doctor_{{ a_id }}">Reschedule</button>
                    </form>
					<form method="post" action="cancel_app">
                        <button type="submit" name="cancel" class="btn btn-sm btn-danger" value="doctor_{{ a_id }}">Cancel</button>
                    </form>
				</td>
				</tr>
			{% endfor %}	
		</tbody>
		</table>
	</div>
</body>
</html>
