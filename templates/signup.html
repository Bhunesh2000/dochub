<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    {%  if usertype =="doctor" %}
        <form method="post" action="new_doctor">
            <label for="name"> Name </label>
            <input type="text" id="name" name='d_name' placeholder="Enter your name">
            <label for="specialization"> Specialization </label>
            <input type="text" id="specialization"  name='specialization' placeholder="You are specialized in..">
            <label for="contact"> Contact </label>
            <input type="number" id="contact" name='phone' placeholder="Your contact number">
            <label for="fee"> Your Fees </label>
            <input type="number" id="fee" name='fee' placeholder="What fee you will charge? ">
            <button type="submit" name="user_pass" value="{{ username }}_{{ password }}">Create Account</button>
        </form>
    {% endif %}
    {% if usertype=="patient" %}
        <form method="post" action="new_patient">
            <label for="name"> Name </label>
            <input type="text" id="name" name="p_name" placeholder="Enter your name">
            <label for="male">
                <input type="radio" id="sex_m" name="sex" value="M" checked> Male
            </label>
            <label for="female">
                <input type="radio" id="sex_f" name="sex" value="F" > Female
            </label>
            <label for="age"> Age </label>
            <input type="number" id="age" name="age" min="0" max="120" placeholder="Your age here">
            <label for="contact"> Contact </label>
            <input type="text" id="contact" name="phone" placeholder="Your contact number">
            <button type="submit" name="user_pass" value="{{ username }}_{{ password }}">Create Account</button>
        </form>
    {% endif %}
    {% if usertype=="clinic" %}
        <form method="post" action="new_clinic">
            <label for="name"> Name </label>
            <input type="text" id="name" name="c_name" placeholder="Enter your name">
            <label for="address"> Address </label>
            <input type="text"  id="address" name="address" placeholder="Address">
            <label for="contact"> Contact </label>
            <input type="number" id="contact" name="phone" placeholder="Your contact number">
            <h4>Please select your opening days</h4>
            <input type="checkbox" id="days" name="days" value="Monday">
            <label for="days" >Monday</label>
            <input type="checkbox" id="days" name="days" value="Tuesday">
            <label for="days" >Tuesday</label>
            <input type="checkbox" id="days" name="days" value="Wednesday">
            <label for="days" >Wednesday</label>
            <input type="checkbox" id="days" name="days" value="Thursday">
            <label for="days" >Thursday</label>
            <input type="checkbox" id="days" name="days" value="Friday">
            <label for="days" >Friday</label>
            <input type="checkbox" id="days" name="days" value="Saturday">
            <label for="days" >Saturday</label>
            <input type="checkbox" id="days" name="days" value="Sunday">
            <label for="days" >Sunday</label>
            <h4>Enter your Clinic timings</h4>
            <label for="openingtime"> Opening time </label>
            <input type="time" id="openingtime" name="openingtime" placeholder="Opening time">
            <label for="closingtime"> Closing time </label>
            <input type="time" id="closingtime" name="closingtime" placeholder="Closing time">
            <h5>You can add/remove timings later </h5>
            <button type="submit" name="user_pass" value="{{ username }}_{{ password }}">Create Account</button>
        </form>
    {% endif %}
    {% if usertype=="pharmacy" %}
        <form method="post" action="new_pharmacy">
            <label for="name"> Name </label>
            <input type="text" id="name" name="pharma_name" placeholder="Enter your name">
            <label for="contact"> Contact </label>
            <input type="number" id="contact" name="phone" placeholder="Your contact number">
            <button type="submit" name="user_pass" value="{{ username }}_{{ password }}">Create Account</button>
        </form>
    {% endif %}
</body>
</html>
